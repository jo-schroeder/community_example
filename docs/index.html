<div class="navbar-header" role="heading" aria-level="1">
<div class="container-fluid">
<span class="navbar-logo"><img alt="site logo" src="https://www.developer.virginia.gov/media/developer/resources/brand/banner/latest/cardinal.svg"></span>
<span class="navbar-brand">Virginia Department of Health</span>
</div></div>
</div>
<div class="menu-wrapper menu-top" style="top: 0; width: 100%">
<button type="button" class="menu-toggle">&equiv;</button>
<div class="menu row menu-top">
<div class="col-2">
<div class="wrapper select-wrapper">
<label for="selected_district">Health District</label>
<div class="input-group mb-3">
<select class="auto-input form-select" auto-type="select" id="selected_district" default="-1" auto-options="levels" default="-1" data-view="primary_view" dataset="district" variable="ID">
</select>
<button type="button" class="btn btn-primary select-reset">Reset</button>
</div>
</div>
</div>
<div class="col-2" id="menu02">
<div class="wrapper select-wrapper">
<label for="selected_county">County</label>
<div class="input-group mb-3">
<select class="auto-input form-select" auto-type="select" id="selected_county" default="-1" auto-options="levels" default="-1" data-view="primary_view" dataset="county" variable="ID">
</select>
<button type="button" class="btn btn-primary select-reset">Reset</button>
</div>
</div>
</div>
<div class="col-1">
<div class="wrapper checkbox-wrapper">
<label for="region_type">Region Types</label>
<div class="auto-input" role="group" auto-type="checkbox" id="region_type" default="rural,mixed,urban" >
<div class="form-check">
<input type="checkbox" autocomplete="off" class="form-check-input" name="region_type_options" id="region_type_option1" value="rural" checked>
<label class="form-check-label" for="region_type_option1">rural</label>
</div>
<div class="form-check">
<input type="checkbox" autocomplete="off" class="form-check-input" name="region_type_options" id="region_type_option2" value="mixed" checked>
<label class="form-check-label" for="region_type_option2">mixed</label>
</div>
<div class="form-check">
<input type="checkbox" autocomplete="off" class="form-check-input" name="region_type_options" id="region_type_option3" value="urban" checked>
<label class="form-check-label" for="region_type_option3">urban</label>
</div>
</div>
</div>
</div>
<div class="col-3">
<div class="col">
<div class="row form-row">
<div class="wrapper select-wrapper">
<label for="variable_type">Variable Category</label>
<div class="input-group mb-3">
<select class="auto-input form-select" auto-type="select" id="variable_type" default="Health"  default="Health">
<option value="Health">Health</option>
<option value="Education">Education</option>
<option value="Broadband">Broadband</option>
</select>
</div>
</div>
</div>
<div class="row form-row">
<div class="wrapper select-wrapper">
<label for="selected_variable">Variable</label>
<div class="input-group mb-3">
<select class="auto-input form-select" auto-type="select" id="selected_variable" default="no_health_insurance_19_to_64:no_hlth_ins_pct" auto-options="variables" default="no_health_insurance_19_to_64:no_hlth_ins_pct" depends="shapes">
</select>
</div>
</div>
</div>
</div>
</div>
<div class="col-4">
<div class="col">
<div class="row">
<div class="col">
<div class="wrapper text-wrapper">
<label for="min_year">First Year</label>
<input type="number" id="min_year" default="min" max="max_year" data-view="primary_view" class="form-control auto-input" auto-type="number">
</div>
</div>
<div class="col">
<div class="wrapper slider-wrapper">
<label class="form-label" for="selected_year">Selected Year</label>
<input type="range" class="auto-input form-range" auto-type="number" id="selected_year" default=max step=1 min=min_year max=max_year>
<div class="slider-display"><span>max</span></div>
</div>
</div>
<div class="col">
<div class="wrapper text-wrapper">
<label for="max_year">Last Year</label>
<input type="number" id="max_year" default="max" min="min_year" data-view="primary_view" class="form-control auto-input" auto-type="number">
</div>
</div>
</div>
</div>
</div>
</div>
</div>
<div class="content container-fluid">
<div class="col">
<div class="row">
<div class="col-8">
<div class="auto-output leaflet"data-view="primary_view"click="region_select"id="map0"auto-type="map"></div>
</div>
<div class="col-4">
<div class="d-flex flex-column col align-items-end">
<div class="row">
<div class="auto-output text-display" auto-type="info" id="info0" data-view="primary_view">
<div class="">
<h1>Virginia</h1>
<p>Hover over or select a region for more information.</p>
<table class="table location-table hidden"></table>
</div>
<div class="hidden">
<h1>Virginia</h1>
<table class="table location-table hidden"></table>
</div>
</div>
</div>
<div class="row mt-auto">
<table palette="divergent" class="legend">
<tr><td colspan=3 class="legend-scale"></td></tr>
<tr><td>Below</td><td>Region Median</td><td>Above</td></tr>
</table>
</div>
</div>
</div>
</div>
<div class="row">
<div class="col-7">
<nav>
<div class="nav nav-tabs">
<button type="button" data-bs-toggle="tab" aria-controls="tg61" class="nav-link active" aria-selected="true" data-bs-target="#tg61" id="tg61-tab">Plot</button>
<button type="button" data-bs-toggle="tab" aria-controls="tg62" class="nav-link" aria-selected="false" data-bs-target="#tg62" id="tg62-tab">Data</button>
</div>
</nav>
<div class="tab-content">
<div role="tabpanel" aria-labelledby="tg61-tab" class="tab-pane fade show active" id="tg61"><div class="auto-output plotly" data-view="primary_view" click="region_select" x="time" y="selected_variable" id="plot0" auto-type="plot"></div></div>
<div role="tabpanel" aria-labelledby="tg62-tab" class="tab-pane fade" id="tg62"><table class="auto-output datatables compact" data-view="primary_view" id="table6" auto-type="table"></table></div>
</div>
</div>
<div class="col-5">
<table class="auto-output datatables compact" data-view="primary_view" id="table8" auto-type="table"></table>
</div>
</div>
</div>
</div>
</body>
</html>
